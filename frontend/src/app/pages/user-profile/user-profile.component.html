<p-toast [style]="{'margin-top': '2.5rem'}"></p-toast>
<div class="container-fluid">
    <div class="d-flex flex-column align-items-center py-5">
        <div class="col-12 col-lg-4">
            <div class="card">
                <h2 class="p-4 rounded bg-dark text-light">
                    <div class="d-flex align-items-center">
                        <span>User Profile</span>
                        <i class="pi pi-user px-2" style="font-size: 1.5rem;"></i>
                    </div>
                </h2>
                <form class="py-2 px-4" [formGroup]="userForm">
                    <div class="form-group">
                        <label for="name" class="form-label">Name:</label>
                            <input type="text" name="name" id="name" class="form-control" formControlName="name">
                    </div>
                    <div class="form-group mt-2">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" name="email" id="email" class="form-control" formControlName="email">
                    </div>
                    <div class="d-flex justify-content-center my-4">
                        <button class="btn btn-outline-dark" type="button" (click)="onSubmit()">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
