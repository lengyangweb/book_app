<p-toast [style]="{'margin-top': '2.5rem'}"></p-toast>
<div class="container">
    <div class="d-flex flex-column align-items-center mt-4">
        <div class="col-12 col-lg-4">
            <div class="card p-4">
                <h1>User Profile</h1>
                <hr>
                <form [formGroup]="userForm" (submit)="onSubmit()">
                    <div class="form-group">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" name="name" id="name" class="form-control" formControlName="name">
                    </div>
                    <div class="form-group mt-2">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" name="email" id="email" class="form-control" formControlName="email">
                    </div>
                    <div class="d-flex justify-content-center mt-4">
                        <button class="btn btn-primary" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
