<p-toast [style]="{'margin-top': '3rem'}"></p-toast>
<div class="container-fluid">
    <div class="d-flex justify-content-center mt-5">
        <div class="col-12 col-lg-4">
            <div class="card">
                <h2 class="bg-dark p-4 rounded text-light">
                    <div class="d-flex align-items-center">
                        <span>Change Password</span>
                        <i class="pi pi-key px-2" style="font-size: 1.5rem;"></i>
                    </div>
                </h2>
                <div class="col py-2 px-4">
                    <h6>Password Rules:</h6>
                    <ul>
                        <li>Must be at least 8 characters</li>
                        <li>Contain one or more special characters</li>
                    </ul>
                    <hr>
                </div>
                <form class="py-2 px-4" [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" name="password" id="password" class="form-control" formControlName="password">
                    </div>
                    <div class="form-group mt-3">
                        <label for="confirmPassword" class="form-label">Confirm Password:</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" formControlName="confirmPassword">
                    </div>
                    <div class="d-flex justify-content-center py-3">
                        <button class="btn btn-outline-dark" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
